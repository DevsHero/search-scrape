# SearXNG Configuration
use_default_settings: true

general:
  debug: false
  instance_name: "SearXNG for MCP"
  privacypolicy_url: false
  donation_url: false
  contact_url: false
  enable_metrics: false

search:
  safe_search: 0
  autocomplete: ""
  default_lang: "en"
  ban_time_on_fail: 5
  max_ban_time_on_fail: 120
  formats:
    - html
    - json

server:
  port: 8080
  bind_address: "0.0.0.0"
  secret_key: "uj468HgkMfOGqKT75lLz82vKHZi9jC"  # Change this in production
  base_url: /
  image_proxy: false
  http_protocol_version: "1.0"
  method: "POST"
  default_http_headers:
    X-Content-Type-Options: nosniff
    X-XSS-Protection: 1; mode=block
    X-Download-Options: noopen
    X-Robots-Tag: noindex, nofollow
    Referrer-Policy: no-referrer

# Disable Redis - not needed for our use case
# redis:
#   url: redis://redis:6379/0

ui:
  static_use_hash: false
  default_locale: ""
  query_in_title: false
  infinite_scroll: false
  center_alignment: false
  # cache_url: redis://redis:6379/1

# Disable bot detection to allow API access
botdetection:
  ip_limit:
    filter_link_local: false
    link_token: false
  ip_lists:
    pass_searxng_org: false

# Enable engines for web search
engines:
  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    timeout: 3.0
    disabled: false
    
  - name: google
    engine: google
    shortcut: go
    timeout: 3.0
    disabled: false
    
  - name: bing
    engine: bing
    shortcut: bi
    timeout: 3.0
    disabled: false
    
  - name: startpage
    engine: startpage
    shortcut: sp
    timeout: 3.0
    disabled: false