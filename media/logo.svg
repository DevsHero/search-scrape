<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="crawler_grad" x1="0%" y1="20%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1e1e5a;stop-opacity:1" /> <stop offset="50%" style="stop-color:#3a3a9e;stop-opacity:1" /> <stop offset="100%" style="stop-color:#00f2ff;stop-opacity:1" /> </linearGradient>
        
        <radialGradient id="eye_glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2ff;stop-opacity:1" />
        </radialGradient>

        <filter id="shadowBlur" x="-50%" y="-20%" width="200%" height="150%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="8" />
        </filter>
    </defs>

    <g transform="translate(256, 256)">
        <path d="M-120 40 C -140 80, -80 160, 0 180 C 80 160, 140 80, 120 40 L 0 80 Z" 
              fill="url(#crawler_grad)" 
              opacity="0.4" 
              filter="url(#shadowBlur)"
              transform="translate(0, -20)"/>

        <path d="M0 -180 L 140 -60 L 100 60 L 0 120 L -100 60 L -140 -60 Z" 
              fill="url(#crawler_grad)"
              stroke="#00f2ff"
              stroke-width="4"
              stroke-linejoin="round"/>
              
        <path d="M0 -40 L 40 0 L 0 40 L -40 0 Z" 
              fill="url(#eye_glow)"
              filter="drop-shadow(0 0 10px #00f2ff)"/>
              
        <path d="M-100 60 L -130 140 L -90 120 M100 60 L 130 140 L 90 120" 
              stroke="url(#crawler_grad)" 
              stroke-width="12" 
              stroke-linecap="round"
              fill="none"/>
    </g>
    
    </svg>