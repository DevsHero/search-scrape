name: Build and Push Docker Image

permissions:
  contents: write
  packages: write

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      multiarch:
        description: "Build both linux/amd64 and linux/arm64"
        required: false
        default: false
        type: boolean

jobs:
  check-trigger:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Check if commit message contains [build]
        id: check
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" == *"[build]"* ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "✅ Build triggered: commit contains [build] or manual dispatch"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "⏭️  Skipping build: commit does not contain [build]"
          fi

  build-and-push:
    needs: check-trigger
    if: needs.check-trigger.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version' mcp-server/Cargo.toml | head -1 | awk -F'"' '{print $2}')
          if [[ -z "$VERSION" ]]; then
            echo "ERROR: Could not extract version from Cargo.toml"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "✅ Extracted version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Select platforms
        id: platforms
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.multiarch }}" == "true" ]]; then
            echo "value=linux/amd64,linux/arm64" >> $GITHUB_OUTPUT
            echo "Building multi-arch image (amd64, arm64)"
          else
            echo "value=linux/amd64" >> $GITHUB_OUTPUT
            echo "Building single-arch image (amd64) for faster CI"
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=shadowcrawl
          cache-to: type=gha,scope=shadowcrawl,mode=max
          platforms: ${{ steps.platforms.outputs.value }}
          provenance: false

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Docker Image
            Published to: `ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}`
            
            ### Changes
            - Build and push Docker image
            - ShadowCrawl MCP Server v${{ steps.version.outputs.version }}
            
            ### Pull the image:
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            ```
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Image digest
        run: echo "✅ Image pushed with digest ${{ steps.docker_build.outputs.digest }}"
