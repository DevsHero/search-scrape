name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (fmt + clippy)
    runs-on: ubuntu-latest
    env:
      OPENSSL_STATIC: "1"
      OPENSSL_VENDOR: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install system libraries
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends libwayland-dev pkg-config

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            mcp-server

      - name: cargo fmt --check
        shell: bash
        run: |
          set -euo pipefail
          cd mcp-server
          cargo fmt --check

      - name: cargo clippy
        shell: bash
        run: |
          set -euo pipefail
          cd mcp-server
          cargo clippy --features non_robot_search --bin shadowcrawl --bin shadowcrawl-mcp -- -D warnings

  test:
    name: Tests (chromium + all features)
    runs-on: ubuntu-latest
    needs: lint
    env:
      OPENSSL_STATIC: "1"
      OPENSSL_VENDOR: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Chromium + system libraries
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends ca-certificates curl unzip zip libwayland-dev pkg-config

          if sudo apt-get install -y --no-install-recommends chromium-browser; then
            echo "CHROME_EXECUTABLE=/usr/bin/chromium-browser" >> "$GITHUB_ENV"
          else
            sudo apt-get install -y --no-install-recommends chromium
            echo "CHROME_EXECUTABLE=/usr/bin/chromium" >> "$GITHUB_ENV"
          fi

          echo "âœ… CHROME_EXECUTABLE=$CHROME_EXECUTABLE" >&2
          "$CHROME_EXECUTABLE" --version

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            mcp-server

      - name: cargo test (all features)
        shell: bash
        run: |
          set -euo pipefail
          cd mcp-server
          cargo test --all-features --locked -- --nocapture

  health:
    name: Health Check (cargo check)
    runs-on: ubuntu-latest
    needs: lint
    env:
      OPENSSL_STATIC: "1"
      OPENSSL_VENDOR: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install system libraries
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends libwayland-dev pkg-config

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            mcp-server

      - name: cargo check
        shell: bash
        run: |
          set -euo pipefail
          cd mcp-server
          cargo check --locked --all-targets
