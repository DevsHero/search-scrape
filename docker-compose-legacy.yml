services:
  redis:
    image: redis:alpine
    container_name: shadowcrawl-legacy-redis
    restart: unless-stopped

  searxng:
    image: searxng/searxng:latest
    container_name: shadowcrawl-legacy-searxng
    environment:
      - SEARXNG_SETTINGS_PATH=/etc/searxng/settings.yml
      - TRUSTED_PROXIES=127.0.0.1,172.16.0.0/12
    volumes:
      - ./searxng:/etc/searxng:rw
    depends_on:
      - redis
    restart: unless-stopped
    ports:
      - "8890:8080"

  shadowcrawl-legacy:
    image: shadowcrawl-mcp:latest
    container_name: shadowcrawl-legacy
    restart: unless-stopped
    environment:
      - RUST_LOG=info
      - SEARXNG_URL=http://searxng:8080
      - SEARXNG_CLIENT_IP=127.0.0.1
      - HTTP_TIMEOUT_SECS=30
      - HTTP_CONNECT_TIMEOUT_SECS=10
      - OUTBOUND_LIMIT=32
      - MAX_CONTENT_CHARS=10000
      - MAX_LINKS=100
    depends_on:
      - searxng
    ports:
      - "5002:5000"
